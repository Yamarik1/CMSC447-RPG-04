{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'bosspage/bossButton.css' %}">

<!-- Summary Layout after completing a boss -->
<p>Here is you summary for this Boss:</p><br>

<h2>Boss number: {{ boss.id }}</h2>

<h2>Boss name: {{ boss.getName }}</h2>

<h2>XP gained: {{ boss.getXP }}</h2>

<p>number of lives: {{ boss.getLives }}</p>


<h2>Click here to accept the boss results:</h2>
<form action="{% url 'homepage:bAccept' course.id boss.id %} " method="post">
        {% csrf_token %}
        <input type="submit" value="Accept">
        </form>
